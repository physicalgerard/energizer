<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/energizer.css" />
    <link rel="stylesheet" type="text/css" href="css/product.css" />
    <title>Energizer</title>

</head>
<body>

    <h1>nrg_100a</h1>


    <div ng-app="myApp">
        <div ng-controller="BarChartController">

            <div class="pick">
                Select country:<br/>
                <input type="text" ng-model="geoFilter" /> <br/>
                <select single required size="10" ng-model="fieldFilter.GEO" ng-options="geo.name as geo.descr for geo in geos | filter:geoFilter" ng-change="updateGraph()"></select><br/>
                You selected {{fieldFilter.GEO}}.
            </div>

            <div class="pick">
                Select product:<br/>
                <input type="text" ng-model="productFilter" /> <br/>
                <select multiple required size="10" ng-model="fieldFilter.PRODUCT" ng-options="product.name as product.descr for product in products | filter:productFilter" ng-change="updateGraph()"></select><br/>
                You selected {{fieldFilter.PRODUCT}}.
            </div>

            <div id="inf"></div>
            <bar-chart data="rst"></bar-chart>

        </div>
    </div>

    <script type="text/javascript" src="js/vendor/jQuery/jquery-2.1.1"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/x2js-v1.1.5/xml2json.js"></script>
    <script type="text/javascript" src="js/vendor/taffy/taffy.js"></script>
    <script type="text/javascript" src="js/eurostatDb.js"></script>
    <script type="text/javascript" src="js/vendor/d3/d3.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!--<script type="text/javascript" src="js/convert.js"></script>-->
    <!--<script type="text/javascript" src="js/makeGraph.js"></script>-->
</body>
</html>
