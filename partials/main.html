<aside>
    <div ng-include="urls.sidepanel"></div>
</aside>
<div id="innerContainer">
    <div id="quickpanel" ng-include="urls.quickpanel">
    </div>
    <div id="mainpanel">
        <bar-chart ng-show="graph.rst" graph-data="graph.rst" format="graph.format" products="options.products"></bar-chart>
    </div>
    <div id="bottompanel">
        <div class="bottompanel" ng-repeat="panel in urls.bottompanels" ng-include="panel">
        </div>
    </div>
</div>
